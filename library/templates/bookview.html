    <h1 align="center">Book View</h1>
<div align="center">
    <table id="myTable" style="width:900px" class="table table-border">
        <thead style="background-color:#2980B9;color:white">
        <tr>
            <th>S.No</th>
            <th>Book Name</th>
            <th>ISBN</th>
            <th>Author Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.book_name}}</td>
            <td>{{i.isbn}}</td>
            <td>{{i.author}}</td>
            <td>{{i.category}}</td>
            <td>{{i.quantity}}</td>
            <td> <button><a href="{% url 'deletebook' i.id %}">Delete</a></button>
             <button><a href="{% url 'editbook' i.id %}">Edit</a></button></td>

        </tr>
        {% endfor %}

        </tbody>

    </table>

</div>
